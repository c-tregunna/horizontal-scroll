<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="top_nav">
            <li><a href="#first">First</a></li>
            <li><a href="#second">Second</a></li>
            <li><a href="#third">Third</a></li>
            <li><a href="#fourth">Fourth</a></li>
        </ul>
    </nav>
    <div class="outer-wrapper">

        <div class="wrapper">
            <div class="slide one" id="first"><p> some content </p></div>
            <div class="slide two" id="second"></div>
            <div class="slide three" id="third"></div>
            <div class="slide four" id="fourth"></div>
        </div>
    </div>
</body>
</html>
